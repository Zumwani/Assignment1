<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Log in - Kenkata">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Kenkata</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/product-data.css" rel="stylesheet">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');</style>
</head>
<body>

    <!--Header-->
    <iframe src="header.html" scrolling="no"></iframe>

    <div class="breadcrumb flex">

        <div class="theme-layout-margin flex position-relative width-stretch">
            <a href="" class="theme-color">My Account</a>
            <div class="align-end position-absolute flex">
                <a href="" class="theme-color">Home</a>
                <p>/</p>
                <a href="" class="white">My Account</a>
            </div>
        </div>

    </div>

    <form method="post">

        <two-column-grid class="theme-layout-margin section-container">

            <div class="section flex-column">

                <h1>LOGIN</h1>
                <label for="email" class="required">Email address</label>
                <input id="email"></input>
                
                <label for="password" class="required">Password</label>
                <input id="password"></input>
                
                <button type="submit" class="round-button">LOG IN</button>
                
                <div class="position-relative margin">
                    <label for="remember">Remember me</label>
                    <input id="remember" type="checkbox"></input>
                    <div class="flex display-inline position-absolute align-end">
                        <a href="" class="align-right">Lost your password?</a>
                    </div>
                </div>

                <div class="position-relative login-sso-header">
                    <div class="flex justify-content-center">
                        <div class="line"></div>
                        <h6>OR LOGIN WITH</h6>
                    </div>
                </div>

                <div class="flex gap-2 margin-top">
                    <button class="sso facebook"><i class="fa fa-facebook"></i>Facebook</button>
                    <button class="sso google"><i class="fa fa-google"></i>Google</button>
                </div>

            </div>

            <div class="section">
                
            </div>

        </two-column-grid>

    </form>

    <!--Footer-->
    <footer class="flex dark-blue">
        <p class="theme-layout-margin margin white-color">Â© Copyright 2022 Kenkata</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!---<script src="script.js"></script>-->
        
</body>
</html>
