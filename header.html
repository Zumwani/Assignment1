        <div class="horizontal top-menu theme-layout-margin">

            <div>
                
                <!--ENG-->
                <div class="dropdown">

                    <a href="#" class="white icon">ENG</a>
                    
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="">English UK</a>
                        <a class="dropdown-item" href="">English US</a>
                        <a class="dropdown-item" href="">Swedish (Svenska)</a>
                    </div>

                </div>

                <!--EUR-->
                <div class="dropdown">

                    <a href="#" class="white icon">EUR</a>

                <a href="" class="fa fa-instagram white"></a>
                <a href="" class="fa fa-pinterest white"></a>
                <a href="" class="fa fa-youtube white"></a>
            </div>
            
        </div>

        <!--Logo-->
        <a href="index.html">

            <input title="Search products..." placeholder="Search products..."></input>
            <button type="submit" class="searchbutton fa fa-search"></button>
        </div>
        
        <!--Account, cart and such-->
        <div class="header-buttons right extra-small-viewport-hide horizontal">
            <a href="./login.html" class="fa-regular fa-user account fill"><span>My Account</span></a>
            <a href="" class="far fa-heart align-end fill"></a>
            <a href="" class="fa-regular fa-shuffle fill" count="10"></a>
            <a href="" class="fill horizontal cart">

                <span cart-total="€0.00"></span>
            </a>
        </div>
        
        <!--Menu for when viewport small (< 1500px)-->
        <div class="large-viewport-hide position-absolute right small-viewport-header-button">
            <div href="#" class="dropdown">
                
                <p>⋮</p>
                
                <div class="dropdown-menu align-right">
                    <a href="/login.html" class="dropdown-item fa-regular fa-user account fill"><span>My Account</span></a>

        <div class="dropdown">

            <button class="square-button icon">☰ Browse categories</button>

                <a class="dropdown-item" href="">Men</a>
                <a class="dropdown-item" href="">Women</a>
                <a class="dropdown-item" href="">Kids</a>
                <a class="dropdown-item" href="">Hats</a>
